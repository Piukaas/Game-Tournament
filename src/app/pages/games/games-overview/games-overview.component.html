<div class="col-md-9 p-4 mx-auto content-card">
  <div class="row">
    <h1 class="col-md-6">Spelletjes</h1>
    <div class="col-md-6 edit-buttons">
      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          placeholder="Zoek voor spelletjes"
          class="form-control"
          (keyup.enter)="searchGames()"
          (blur)="searchGames()"
        />
      </div>
      <button
        *ngIf="userService.isAuthenticated()"
        class="btn btn-primary"
        routerLink="/games/create"
      >
        <i class="fa fa-plus"></i>
      </button>
    </div>

    <spinner *ngIf="loading"></spinner>

    <div *ngIf="!loading">
      <div class="row mt-10">
        <div *ngFor="let game of games" class="col-md-3">
          <div class="card h-100" routerLink="/games/{{ game._id }}">
            <div class="card-body">
              <div class="card-img-top">
                <img
                  [src]="game.imageUrl"
                  class="img-fluid d-block game-image no-user-select"
                />
              </div>
              <h4 class="card-title align-center">{{ game.name }}</h4>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="games.length === 0" class="no-games-found">
        <p>Geen spellen gevonden</p>
      </div>
    </div>
  </div>
</div>
