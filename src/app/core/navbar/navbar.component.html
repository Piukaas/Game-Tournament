<nav class="navbar navbar-expand-lg bg-purple">
  <img
    src="../../../assets/images/logo.png"
    class="navbar-brand logo ml-10"
    routerLink="/"
  />
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarToggler"
    aria-controls="navbarToggler"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarToggler">
    <ul class="navbar-nav">
      <li class="nav-item ml-10">
        <a class="nav-link" routerLink="/tournaments">Toernooien</a>
      </li>
      <li class="nav-item ml-10">
        <a class="nav-link" routerLink="/games">Spelletjes</a>
      </li>
      <li class="nav-item ml-10" *ngIf="isAuthenticated()">
        <a class="nav-link" routerLink="/leaderboard">Scorebord</a>
      </li>

      <li class="nav-item ml-10" *ngIf="isAuthenticated() && isAdmin()">
        <a class="nav-link" routerLink="/users">Gebruikers</a>
      </li>
      <li class="nav-item login ml-10" *ngIf="!username; else userLogout">
        <a class="nav-link" routerLink="/login">
          Inloggen
          <i class="fa fa-user"></i>
        </a>
      </li>
      <ng-template #userLogout>
        <li class="nav-item login ml-10">
          <a class="nav-link" (click)="logout()">
            {{ username }}
            <i class="fa fa-user-slash"></i>
          </a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
