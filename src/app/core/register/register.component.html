<h1>Register</h1>
<form (ngSubmit)="onRegister()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input
      type="text"
      name="username"
      [(ngModel)]="username"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      class="form-control password-field"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
